{% extends "events/base.html" %}
{% block title %}Add / Edit Category{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ action }} Category</h1>
<form method="post" class="bg-white p-6 rounded shadow space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-indigo-600 text-white px-4 py-2 rounded">{{ action }}</button>
  <a href="{% url 'events:category_list' %}" class="ml-2 text-gray-600">Cancel</a>
</form>
{% endblock %}
